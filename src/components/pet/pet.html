<section ng-class="$ctrl.styles.pet">
    <div>
        <p>Stats child content (stats.pet) : Specific info about the selected pet.</p>
        <h1>{{$ctrl.pet.name}}</h1>
        <p>Weight: {{$ctrl.pet.weight}} pounds</p>
        <p>Age: {{$ctrl.pet.age}} years old</p>
        <p>Breed: {{$ctrl.pet.breed}}</p>
        <p>Exercise target: {{$ctrl.pet.exerciseNeed}} minutes per day</p>
    </div>

    <div>
        <li ui-sref="snapshot({ id: data._id })"ng-repeat="data in $ctrl.petData.data">{{data.date}}</li>
    </div>
    <button ng-click="$ctrl.removePet(pet)">delete</button>
</section>
