<section ng-class="$ctrl.styles.snapshot">
    <header>
        <div>
            <img src="/img/pawsio-logo-transparent2.png" alt="PawsIO Logo">
        </div>
        <h1>PawsIO</h1>
        <nav>
            <li
                ng-if="$ctrl.isAuthenticated()"
                ui-sref="stats({ id: pet._id })"
                ng-repeat="pet in $ctrl.pets">
                    {{pet.name}}
            </li>
            <li ui-sref="profile">Profile</li>
            <li ui-sref="about">About</li>
            <li ng-if="$ctrl.isAuthenticated()" ui-sref="about" ng-click="$ctrl.logout()">Logout</li>
        </nav>
    </header>
    <div class="pet-info">
        <div>
            <p>Distance: {{$ctrl.distance}} miles</p>
            <p>Hike Length: {{$ctrl.hikeLengthMin}} minutes</p>
            <p>Average Temp: {{$ctrl.averageTemp}} degrees</p>
        </div>
        <div class="hike-length-chart">
            <p>Time Spent Hiking</p>
            <canvas id="lengthChart" width="400" height="400"></canvas>
        </div>
        <div class="hike-distance-chart">
            <p>Distance Traveled</p>
            <canvas id="distanceChart" width="400" height="400"></canvas>
        </div>
    </div>
</section>
