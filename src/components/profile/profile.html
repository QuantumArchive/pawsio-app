<section ng-class="$ctrl.styles.profile">
    <header>
        <div>
            <img src="/img/pawsio-logo-transparent2.png" alt="PawsIO Logo">
        </div>
        <h1>PawsIO</h1>
        <nav>
            <li 
            ng-if="$ctrl.isAuthenticated()"
            ui-sref="stats({ id: pet._id })"
            ng-repeat="pet in $ctrl.pets">
                {{pet.name}}
            </li>
            <li ui-sref="profile">profile</li>
            <li ui-sref="about">about</li>
            <li ng-if="$ctrl.isAuthenticated()" ui-sref="about" ng-click="$ctrl.logout()">logout</li>
            
            
        </nav>
    </header>
    <p>Profile parent content (profile) : Information about the user.<p>
    <section>
        <ui-view></ui-view>
    </section>
</section>
